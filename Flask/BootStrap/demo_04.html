<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="userInfo" placeholder="用户名">
<input type="text" id="email" placeholder="邮箱">
<input type="button" value="提交">

<ul id="dataUl">
</ul>

<script src="static/js/jquery-3.7.0.js"></script>
<script type="text/javascript">
    function getInfo() {
        var userInfo = $("#userInfo").val();
        var email = $("#email").val();
        var dataArea = $("<li>").text(userInfo + " " + email);
        $("#dataUl").append(dataArea);
    }
</script>
</body>
</html>
