{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">新建部门</h3>
        </div>
        <div class="panel-body">
            <form method="post" action="/department/add/">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group col-xs-12">
                    <label class="control-label">{{ field.label}}:</label>
                    {{ field }}
                    <span style="color: red;">{{ field.error.0 }}</span>
                </div>
                {% endfor %}
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-success btn-sm pull-right">提交</button>
                    <button id="department_return" class="btn btn-default btn-sm pull-right" style="margin-right: 10px">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
