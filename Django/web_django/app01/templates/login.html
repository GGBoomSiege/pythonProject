{% extends 'layout.html' %}
{% block style %}
    <style>
        h1 {
            text-align: center;
        }

        .form_class {
            margin-top: 100px;
            width: 500px;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 3px 3px #33333357;
            margin-bottom: 100px;
        }

        .button_right {
            float: right;
        }

        .button_default {
            margin-top: 30px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container form_class">
        <h1>用户登录</h1>
        <form method="post" action="/login/">
            {% csrf_token %}
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名" name="username">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" placeholder="请输入密码" name="password">
            </div>
            <div class="button_default">
                <a class="btn btn-default" href="/register/">注册</a>
                <button type="submit" class="btn btn-default button_right">登录</button>
            </div>
        </form>
    </div>
{% endblock %}
